<!DOCTYPE html>
<html>
   <head>
   	 <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Browser</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Bitter:400,400i,700&display=swap&subset=latin-ext" rel="stylesheet">
   </head>
   <body>
      <div class="brower">
      <div class="container">
         <h1>Broweser Statistics</h1>
         <table>
            <tr>
               <td>Operating system</td>
               <td id="os"></td>
            </tr>
            <tr>
               <td>Language</td>
               <td id="demo"></td>
            </tr>
            <tr>
               <td>java</td>
               <td id="java"></td>
            </tr>
            <tr>
               <td>Screen color depth</td>
               <td id="color"></td>
            </tr>
            <tr>
               <td>cookie</td>
               <td id="cookie"></td>
            </tr>
            <tr>
               <td>Browser Name</td>
               <td id="browsername"></td>
            </tr>
            <tr>
               <td>Time</td>
               <td id="time"></td>
            </tr>
            <tr>
               <td>Size</td>
               <td id="size"></td>
            </tr>
            <tr>
               <td>Browser Version</td>
               <td id="version"></td>
            </tr>
            <tr>
               <td>Location</td>
               <td id="location"></td>
            </tr>
         </table>
      </div>
  	</div>
      <script type="text/javascript" src="js/main.js"></script>
   </body>
</html>
